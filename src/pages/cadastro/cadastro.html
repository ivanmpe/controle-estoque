<ion-header>

  <ion-navbar>
    <ion-title> Cadastro </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="form_cadastro(f)" >
  <ion-item>
    <ion-label >E-mail</ion-label>
    <ion-input type="text" value="" required ngModel name= "email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  >Senha</ion-label>
    <ion-input type="password" required ngModel name="password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  >Repita Senha</ion-label>
    <ion-input type="password" required ngModel name="password2" ></ion-input>
  </ion-item>
  <br>
  <button ion-button full color="default"> Cadastrar </button>
  </form>

</ion-content>
