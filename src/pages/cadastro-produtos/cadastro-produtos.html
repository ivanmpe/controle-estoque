<ion-header>
  <ion-navbar color="tab">
    <ion-title> Register Product </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding color="white">

    <form class="formulario-produtos"  [formGroup] = "productForm" (ngSubmit)="form_submit()" >

      <ion-list class="lista-cadastro">
          <ion-item class="items-info" >
            <ion-input type="text" class="items-cadastro"  formControlName='nome' placeholder="Product. ex: Bean"></ion-input>
          </ion-item>
          <ion-item class="items-info" >
            <ion-input  type="texto" class="items-cadastro"  formControlName="peso" placeholder="Weight. ex: 2 Lbs"></ion-input>
          </ion-item>
          <ion-item class="items-info" >
            <ion-input type="number" class="items-cadastro"  formControlName="preco" placeholder="Price. ex: 3.00"></ion-input>
          </ion-item>
          <ion-item class="items-info">
            <ion-input  class="items-cadastro" type="number" formControlName="quantidade" placeholder="Quantity. ex: 5"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button full color="default" type="submit" class="cadastro" [disabled]="!productForm.valid"> Register </button>

    </form>




</ion-content>
