
<ion-header>
  <ion-navbar color="tab">
    <ion-title> {{infoAlimento.nome}} </ion-title>
 <ion-buttons end>
      <button ion-button (click)="showConfirmDeleteItem()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="background-info">

  <ion-list class="lista">

    <ion-item class="items-info">
        <ion-label class="label-info"> Produto: </ion-label>
        <ion-input class="items-info" [ngModel]="infoAlimento.nome" ></ion-input >
    </ion-item>

    <ion-item class="items-info">
        <ion-label class="label-info"> Peso Unitário: </ion-label>
        <ion-input  [ngModel]="infoAlimento.peso" > </ion-input>
    </ion-item>

    <ion-item type="number" class="items-info">
       <ion-label class="label-info"> Preço Unitário: </ion-label>
        <ion-input  [ngModel]="infoAlimento.preco" > </ion-input>
    </ion-item>

    <ion-item class="items-info">
      <ion-label class="label-info"> Quantidade: </ion-label>
      <ion-input [ngModel]="infoAlimento.quantidade" > </ion-input>
    </ion-item>

  </ion-list>
  <button ion-button class="edit" > Editar Item </button>
</ion-content>
