
<ion-header>
  <ion-navbar color="tab">
    <ion-title> {{infoAlimento.nome}} </ion-title>
 <ion-buttons end>
      <button ion-button (click)="showConfirmDeleteItem()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="bg">

  <ion-list class="lista">
    <ion-item>
        <ion-input class="itens" [ngModel]="infoAlimento.nome" >
        </ion-input >
    </ion-item>

    <ion-item class="itens">
        <ion-input class="itens" [ngModel]="infoAlimento.peso" > </ion-input>
    </ion-item>
    <ion-item type="number" class="itens">
          <ion-input class="itens" [ngModel]="infoAlimento.preco" > </ion-input>
    </ion-item>
    <ion-item class="itens">
        <ion-input class="itens" [ngModel]="infoAlimento.quantidade" > </ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="edit" > Editar Item </button>
</ion-content>
