
<ion-header>
  <ion-navbar color="tab">
    <ion-title> {{infoAlimento.nome}} </ion-title>
 <ion-buttons end>
      <button ion-button (click)="showConfirmDeleteItem()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="bg">

  <ion-list class="itens" no-lines >
    <ion-item class="itens">
      {{ infoAlimento.nome }}
    </ion-item >
    <ion-item class="itens">
      {{ infoAlimento.peso }}
    </ion-item>
    <ion-item class="itens">
      {{ infoAlimento.preco }}
    </ion-item>
    <ion-item class="itens">
      {{ infoAlimento.quantidade }}
    </ion-item>
  </ion-list>
</ion-content>
