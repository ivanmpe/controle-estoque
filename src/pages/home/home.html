
<ion-content padding class="bg">
  <div class="formulario">
    <form #f="ngForm" (submit)="form_login(f)" >
    <ion-item>
     <ion-input class="email" placeholder="E-mail" type="text" value="" required ngModel name= "email"></ion-input>
   </ion-item>
  <ion-item>
      <ion-input type="password" placeholder="Senha" required ngModel name="password" ></ion-input>
    </ion-item>
  <button ion-button full color="default" type="submit">Entrar</button>
  </form>
  <button ion-button full color="dark" (click)="paginaCadastro()">Cadastrar</button>
</div>
</ion-content>
