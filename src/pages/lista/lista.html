<ion-header>
  <ion-navbar color="tab">
    <ion-title> List of Products </ion-title>
      <ion-buttons end>
      <button ion-button (click)="showConfirm()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background-lista" >


    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>



  <ion-list >

  <ion-item-sliding *ngFor="let p of produtos | async" >

    <ion-item class="items-lista"  (click)="infoProduto(p.nome, p.peso, p.preco, p.quantidade)">
    <strong>  {{ p.nome  }} </strong>
    </ion-item>
   <ion-item-options side="right">
      <button  ion-button color="danger" (click)="deleteItem(p.nome)" > Delete </button>
  </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
