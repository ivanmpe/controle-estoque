<ion-header>
  <ion-navbar color="tab">
    <ion-title> Lista de Produtos </ion-title>
      <ion-buttons end>
      <button ion-button (click)="showConfirm()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg" >
  <ion-list no-lines class="lista">
    <li *ngFor="let p of produtos | async" >
    <button class="buttons" ion-item (click)="infoProduto(p.nome, p.preco, p.quantidade, p.peso)"  >
      {{ p.nome  }}
    </button>
  </li>
    </ion-list>
</ion-content>
