<ion-header>
  <ion-navbar color="tab">
    <ion-title> Lista de Produtos </ion-title>
      <ion-buttons end>
      <button ion-button (click)="showConfirm()" > <ion-icon name="trash" color="danger"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg" >
  <ion-list >

  <ion-item-sliding *ngFor="let p of produtos | async" >

    <ion-item class="buttons"  (click)="infoProduto(p.nome, p.preco, p.quantidade, p.peso)">
      {{ p.nome  }}
    </ion-item>

   <ion-item-options side="right">
      <button  ion-button color="danger"  >
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
