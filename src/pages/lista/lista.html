<ion-header>
  <ion-navbar color="primary">
    <ion-title> Lista </ion-title>
    <ion-buttons end>
       <ion-icon name="ios-trash-outline" color="danger"></ion-icon>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding >
  <ion-list no-lines class="lista">
    <button class="buttons" ion-item (click)="infoProduto(p.nome, p.preco, p.quantidade, p.peso)" *ngFor="let p of produtos | async"  >
      {{ p.nome  }}
    </button>
    </ion-list>
</ion-content>
